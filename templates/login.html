<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Skate Park</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    {% for error in errors %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error!</strong> {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}

    <h1>Skate Park</h1>
    <div class="py-5">
      <h2>Iniciar Sesión</h2>
      <hr class="w-50" />

      <form method="post" action="/login" class="row my-5 border rounded p-5">
        <div class="col col-4">Email:</div>
        <div class="col col-8">
          <input required name="email" type="email" class="form-control" id="email" />
        </div>
    
        <div class="col col-4">Contraseña:</div>
        <div class="col col-8">
          <input required name="password" type="password" class="form-control" id="password" minlength="4" maxlength="10" size="15"/>
        </div>

          <div class="col-12 mt-2">
              <button class="btn btn-success mb-3">Ingresar</button>
              <p>¿Aún no tienes cuenta? <a href="/register">Registrarse</a></p>
          </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
