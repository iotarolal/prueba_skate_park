<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
 
    <h1>Skate Park</h1>
    <div class="container">
    <div class="py-4">
      <h2>Registro</h2>
      <hr class="w-50" />
      <form method="post" action="/register" class="row my-5 border rounded p-5">
<!--     <form method="post" action="/register">  -->
        <div class="form-group row w-50 m-auto">
          <div class="form-group col-12 col-sm-6">
            <label>Email</label>
            <input class="form-control m-auto"  required name="email" type="email" id="email" />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Nombre</label>
            <input class="form-control m-auto" required name="name" type="text" id="name"/>
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Password</label>
            <input class="form-control m-auto" required name="password" type="password" id="password"/>
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Repita la password</label>
            <input class="form-control m-auto" required name="password_confirm" type="password" id="password_confirm"/>
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Años de experiencia</label>
            <input class="form-control m-auto" required name="year_experience" type="number" id="year_experience"  min="0" max="100" />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Especialidad</label>
            <input class="form-control m-auto" required name="specialty" type="text" id="specialty"/>
          </div>
          <div class="form-group col-12 col-sm-12">
            <label>Foto de perfil</label>
            <input type="file" name="photo"/>
          </div>
        </div>
        <button class="btn btn-info mb-3">Registrarme</button>
        <p><a href="#"> Iniciar sesión</a></p>
      </form>
      <a href="/login">Formulario de Login</a>
    </div>
  </div>
</body>
</html>
