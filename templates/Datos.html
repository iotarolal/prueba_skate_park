<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skate Park</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <h1>Skate Park</h1>

    <div class="py-4">
      <h2>Datos del perfil</h2>
      <hr class="w-50" />

      <form  method="post" action="/datos" class="row my-5 border rounded p-5" id="formdatos" >
        <div class="form-group row w-50 m-auto">
          <div class="form-group col-12 col-sm-6">
            <label>Email</label>
            <input class="form-control m-auto"  required name="email" type="text" id="email" value={{user.email}}
              class="form-control m-auto"
              disabled
              value="tonyhawk@skate.com"
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Nombre</label>
            <input class="form-control m-auto"  required name="name" type="text" id="name" value={{user.nombre}} />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Password</label>
            <input
              type="password"
              class="form-control m-auto"
              required name="password" 
              id="password"
              value=""
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Repita la password</label>
            <input
              type="password"
              class="form-control m-auto"
              required name="password_confirm" 
              id="password_confirm"              
              value=""
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>AÃ±os de experiencia</label>
            <input class="form-control m-auto" required name="year_experience" type="number" id="year_experience"  min="0" max="100"  value="{{user.anos_experiencia}}" />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Especialidad</label>
            <input class="form-control m-auto"  required name="specialty" type="text" id="specialty"  value="{{user.especialidad}}" />
          </div>
        </div>
        <div class="mb-1">
<!--      <button class="btn btn-primary">Actualizar</button> -->
          <button class="btn btn-primary" type="submit" form="formdatos" value="update">Actualizar</button>
        </div>
        <div>
<!--       <button class="btn btn-danger">Eliminar cuenta</button> -->
          <a href="/eliminar/{{user.email}}"  meto  class="btn btn-primary" >Eliminar cuenta</a>
        </div>
      </form>
    </div>
  </body>
</html>
